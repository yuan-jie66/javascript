<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            练习：
                假设银行存款的年利率为5%，问1000块存多少年可以变成5000块
        
        */    
        
        // 创建一个变量表示钱数
        let money = 1000

        // 1000 存一年是多少钱？
        // money *= 1.05
        // money *= 1.05
        // money *= 1.05


        // 创建一个计数器来记录 循环执行次数
        let year = 0

        while(money < 5000){
            money *= 1.05  //循环每执行一次，就相当于钱存了一年
            year++
        }


        // console .log(`需要存${year}年,到时候${money}元`)       
        alert(`需要存${year}年,最终钱数${money}元`)
    
    </script>
